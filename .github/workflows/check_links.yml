name: Check Links

on:
  push:
    paths:
      - 'index.html'
      - 'quiz/*.html'
      - 'L*/**/*.pdf'
      - 'L*/**/*.png'
  pull_request:
    paths:
      - 'index.html'
      - 'quiz/*.html'
  schedule:
    # Weekly check for external link rot
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (for external checks)
        run: pip install requests
        if: github.event_name == 'schedule'

      - name: Check local links
        run: python utils/check_links.py --base-path .
        if: github.event_name != 'schedule'

      - name: Check all links (including external)
        run: python utils/check_links.py --base-path . --check-external
        if: github.event_name == 'schedule'
