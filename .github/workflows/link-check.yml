name: Link Check

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:
  pull_request:
    paths:
      - 'docs/**'
      - '**.md'

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check links
        uses: lycheeverse/lychee-action@v2
        with:
          args: >
            --verbose
            --no-progress
            --accept 200,204,206,429
            --exclude-loopback
            --exclude-mail
            --timeout 30
            --max-retries 3
            './docs/**/*.md'
            './README.md'
          fail: false

      - name: Create link report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: link-report
          path: lychee/out.md
          if-no-files-found: ignore
